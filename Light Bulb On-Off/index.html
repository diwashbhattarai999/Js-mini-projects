<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Light ON/OFF</title>
</head>
<body>
    
    <div class="main-heading">

        <h2>Can you turn the light on?</h2>

        <button onclick="document.getElementById('myimg').src='Light-on.png' ">Turn on the light</button>

        <img src="Light-off.png" alt="Light-off" id="myimg">

        <button onclick="document.getElementById('myimg').src = 'Light-off.png'">Turn off the light</button>

    </div>

</body>
</html>
